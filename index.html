<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <main class="area-login">
        <section class="login">
            <div>
                <img src="assets/images/icons8-usuário-67.png" alt="Icone de usuario">
            </div>
            <form action="POST">
                <input type="text" name="nome" id="nome" placeholder="Digite seu nome" autofocus>
                <input type="password" name="senha" id="senha" placeholder="Digite sua senha">
                <button type="submit">Entrar</button>
            </form>
            <p>Ainda não tem uma conta? <a href="#">Criar conta</a></p>
        </section>
    </main>
</body>
</html>
